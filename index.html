<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de gorjetas</h1>
    </div>
    <div>
        <form>
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill">
            </p>
            <label for="serviceQual">
                <p>Como foi o serviço?</p>
            </label>
            <p>
              <select name="serviceQual" id="serviceQual">
                <option diseblae selected alue="0">-- Escolha uma opição</option>
                <option velue="0.3">30% - Incrível</option>
                <option valeu="0,2">20% - Bom</option>
                <option value="0.15">15% - Aceitavel</option>
                <option value="0,1" >10% - Ruim</option>
                <option valeu="0,5">05% - Péssimo</option>
              </select>
            </p>
            <label for="peoble">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="peple" id="peoble"> pessoas
            </p>
            <button type="submit">Calcular!</button>
        </form>    
    </div>
</body>
</html>
